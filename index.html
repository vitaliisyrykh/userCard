<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <article class="userCard">
      <div class="photoWrapper">
        <img
          class="userPhoto"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4vHwf_WqQW7lAjOAsNDwrzeJer1Bg863H1Q&usqp=CAU"
          alt="John Doe"
        />
      </div>
      <div class="userInfo">
        <h1 class="userName">John Doe</h1>
        <div class="userTags">
          <span class="tag">Ux designer</span>
          <span class="tag">Web developer</span>
        </div>
        <div class="userLinks">
          <a class="link" href="#"
            ><img class="icon" src="./assets/icons/facebook.svg" alt="facebook"
          /></a>
          <a class="link" href="#"
            ><img
              class="icon"
              src="./assets/icons/instagram.svg"
              alt="instagram"
          /></a>
          <a class="link" href="#"
            ><img class="icon" src="./assets/icons/twitter.svg" alt="twitter"
          /></a>
          <a class="link" href="#"
            ><img class="icon" src="./assets/icons/pinterest.svg" alt="pinter"
          /></a>
        </div>
      </div>
    </article>
  </body>
</html>
